        .hero {

        }
        .section {

        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .section .row {

        }
        .section .row .item {

            width: 200px;
            margin-right: 20px;
        }
        .section .row .item img {
            width: 100%;
            border-radius: 5px;
        }
        .footer {

            padding: 20px;
